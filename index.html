
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Birthdays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 , user-scalable = no">
    <meta name="description" content="Enter Your Birthday And See What Day Will It Be For Upcoming Years">
	<link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/birthdayCake.png" sizes="32x32" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
	
</head>

<body>

    <div class="balloonsWrapper">
        <img src="./images/birthdayCake.png" alt="" class="birthdayCake" />
    </div>

    <div class="inputsContainer">
        <div class="nameWrapper">
            <label for="nameInput" class="floatLbl">
                Name
            </label>
            <input name="nameInput" id="nameInput" class="floatInput" type="text" value="" onclick="BackColor($(this))" />
        </div>

        <div class="dayWrapper">
            <div class="dropdown dayDrop floatInputUl" onclick="BackColor($(this))">
                <label for="dayInput" class="floatLblUl" id="daySelectLbl">
                    Day
                </label>
                <div class="select">
                    <img src="./images/downArrow.png" class="downArrowSelect" alt="" />
                </div>
                <input type="hidden" name="gender">
                <ul class="dropdown-menu"></ul>
            </div>
        </div>

        <div class="monthWrapper">
            <div class="dropdown monthDrop floatInputUl" onclick="BackColor($(this))">
                <label for="monthInput" class="floatLblUl" id="monthSelectLbl">
                    Month
                </label>
                <div class="select">
                    <img src="./images/downArrow.png" class="downArrowSelect" alt="" />
                </div>
                <input type="hidden" name="gender">
                <ul class="dropdown-menu"></ul>
            </div>
        </div>

        <button onclick="birthdays($('#nameInput').val(), $('#daySelectLbl').attr('value'), $('#monthSelectLbl').attr('value'))" id="submitBtn">Submit</button>
        <button onclick="clearContainer()" id="clearBtn">Clear</button>

    </div>

    <div class="container"></div>

</body>
</html>
