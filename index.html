

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Birthdays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 , user-scalable = no">
    <meta name="description" content="Enter Your Birthday And See What Day Will It Be For Upcoming Years">
	<link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/birthdayCake.png" sizes="32x32" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
	
</head>

<body>

    <div class="balloonsWrapper">
        <img src="./images/birthdayCake.png" alt="" class="birthdayCake" />
    </div>

    <div class="inputsContainer">

        <div class="nameWrapper">
            <label for="nameInput">
                Name
            </label>
            <input name="nameInput" id="nameInput" type="text" value="" onclick="BackColor($(this))" />
        </div>

        <div class="dayWrapper">
            <label for="dayInput">
                Day
            </label>
            <select name="dayInput" id="dayInput" value="" onclick="BackColor($(this))"></select>
        </div>

        <div class="monthWrapper">
            <label for="monthInput">
                Month
            </label>
            <select name="monthInput" id="monthInput" value="" onclick="BackColor($(this))">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>

        <button onclick="birthdays($('#nameInput').val(), $('#dayInput').val(), $('#monthInput').val())" id="submitBtn">Submit</button>
        <button onclick="clearContainer()" id="clearBtn">Clear</button>

    </div>

    <div class="container"></div>

</body>
</html>
