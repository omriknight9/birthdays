

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Birthdays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 , user-scalable = no">
    <meta name="description" content="Enter Your Birthday And See What Day Will It Be For Upcoming Years">
	<link href="css/main.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/birthdayCake.png" sizes="32x32" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
	
</head>

<body>

    <div class="balloonsWrapper">
        <img src="./images/birthdayCake.png" alt="" class="birthdayCake" />
    </div>

    <div class="inputsContainer">
        <div class="nameWrapper">
            <label for="nameInput">
                Name
            </label>
            <input name="nameInput" id="nameInput" type="text" value="" onclick="BackColor($(this))" />
        </div>

        <div class="dayWrapper">
            <label for="dayInput">
                Day
            </label>
            <div class="dropdown dayDrop" onclick="BackColor($(this))">
                <div class="select">
                    <img src="./images/downArrow.png" class="downArrowSelect" alt="" />
                    <p id="daySelect" value="">Choose Day</p>
                </div>
                <input type="hidden" name="gender">
                <ul class="dropdown-menu"></ul>
            </div>
        </div>

        <div class="monthWrapper">
            <label for="monthInput">
                Month
            </label>
            <div class="dropdown monthDrop" onclick="BackColor($(this))">
                <div class="select">
                    <img src="./images/downArrow.png" class="downArrowSelect" alt="" />
                    <p id="monthSelect" value="">Choose Month</p>
                </div>
                <input type="hidden" name="gender">
                <ul class="dropdown-menu"></ul>
            </div>
        </div>

        <button onclick="birthdays($('#nameInput').val(), $('#daySelect').attr('value'), $('#monthSelect').attr('value'))" id="submitBtn">Submit</button>
        <button onclick="clearContainer()" id="clearBtn">Clear</button>

    </div>

    <div class="container"></div>

</body>
</html>
